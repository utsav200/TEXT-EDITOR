<!DOCTYPE html>
<html>
<head>
<title>Virtual Lab</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<ul>
  <li><a class="active" href="#">Inline</a></li>
  <hr>
  <li><a href="#">Internal</a></li>
  <hr>
  <li><a href="#">External</a></li>
  <hr>
</ul>
<div class="code">
<textarea id="htmlCode" placeholder="HTML CODE WINDOW
TRY OUT THIS CODE FOR INLINE STYLING" oninput="showPreview()"></textarea>

<textarea id="cssCode" placeholder="CSS CODE WINDOW
NO SEPERATE CSS FILE NEEDED IN THIS FORM OF STYLING" oninput="showPreview()"></textarea>			        
</div>

<div class="preview">
  <iframe id="preview-window"></iframe>
</div>

<script>
	function showPreview(){
  var htmlCode = document.getElementById("htmlCode").value;
  var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>"; 
  var frame = document.getElementById("preview-window").contentWindow.document;
  frame.open();
  frame.write(htmlCode+cssCode);
  frame.close();
}
</script>
</body>
</html>
